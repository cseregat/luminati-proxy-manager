<div id=proxy-cols class="modal fade" role=dialog ng-init=show_modal()>
  <div class=modal-dialog>
    <div class=modal-content>
      <form ng-submit=save(form)>
        <div class=modal-header>
          <button type=button class=close data-dismiss=modal>
            &times;
          </button>
          <button type=button class="btn btn-default btn-title"
            ng-click=default()>
            Default
          </button>
          <button type=button class="btn btn-default btn-title"
            ng-click=none()>
            Uncheck all
          </button>
          <button type=button class="btn btn-default btn-title" ng-click=all()>
            Check all
          </button>
          <h4 class=modal-title>
            Overview Column List
          </h4>
        </div>
        <div class="modal-body columns-settings">
          <div class=form-group ng-repeat="col in columns">
            <label class=control-label
              title={{col.title}}>
              <input type=checkbox ng-model=form[col.key]> {{col.title}}
            </label>
          </div>
        </div>
        <div class=modal-footer>
          <button type=button class="btn btn-default"
            data-dismiss=modal>
            Cancel
          </button>
          <button type=submit class="btn btn-success">
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
