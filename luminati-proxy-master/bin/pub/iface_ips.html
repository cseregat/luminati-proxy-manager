<div id=iface_ips class="modal fade" role=dialog ng-init=show_modal()>
  <div class=modal-dialog>
    <div class=modal-content>
      <div class=modal-header>
        <button type=button class=close data-dismiss=modal>
          &times;
        </button>
        <h4 class=modal-title>Local IPs: {{port}}</h4>
      </div>
      <div class="alert alert-warning" ng-if=!ips.length>
        The proxy is not accessible from outside localhost.
      </div>
      <div class="modal-body" ng-if=ips.length>
        <div>
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Interface</th>
                <th>IP</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="item in ips">
                <td>{{item.iface}}</td>
                <td>{{item.ip}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class=modal-footer>
        <button type=button class="btn btn-default" data-dismiss=modal>
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
